<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Sentiment Demo</title>
</head>
<body>
    <header>
        <h1>Sentiment Demo</h1>
    </header>
    <div id="main">
        <form action="{{ url_for('index_page') }}" method=post class="form">
            <dl>
                <dt>Введите/вставьте текст для оценки (на английском): <br>
                <dd><textarea spellcheck="false" name=text rows=5 cols=40>{{ text }}</textarea>
                <dd><input type=submit value="Оценить">
            </dl>
        </form>
        <div class="response">
            <span>Sentiment prediction:<span>
            <div id="prediction_message">{{ prediction_message }}</div>  
        </div>
    </div>
    <footer>
        <p>Awesome layout and design by <a href="https://github.com/IThoughtYouKnow">this pro</a></p>
        <p>Awesome background by <a href="https://www.deviantart.com/merl1ncz">Tom Honz</a></p>
    </footer>
</body>
